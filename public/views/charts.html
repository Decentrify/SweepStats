<div class="container">
    
	<h1> Chart Analysis.</h1>
    
    <div class="medium-top-buffer">
        <sweep-scatter data="chartController.data" legends="chartController.legends"></sweep-scatter>
    </div>

    <div class="medium-top-buffer">
        
        <div class="row">
            <div class="col-xs-12"> <h3>System MetaData</h3></div>
            <div class="col-xs-4">
                <table class="table table-striped">
                    <tr ng-repeat="(key, value) in chartController.metadata">
                        <td>{{key}}</td>
                        <td>{{value}}</td>
                    </tr>
                </table>
            </div>
        </div>
        
    </div>
    
</div>
